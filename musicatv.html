<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canal de TV de Videos Musicales en</title>
</head>
<body>

<div id="player"></div>

<script>
  // Obt√©n el ID de la playlist de la URL
  const playlistId = 'PLRK4q9YaD3-b88Oz5Gz9SVIKSFyX9ajhy';

  // Construye la URL del reproductor con la playlist aleatoria
  const playerUrl = `https://www.youtube.com/embed/videoseries?list=${playlistId}&autoplay=1&loop=1&shuffle=1`;

  // Crea el iframe del reproductor
  const player = document.getElementById('player');
  player.innerHTML = `<iframe width="560" height="315" src="${playerUrl}" frameborder="0" allowfullscreen></iframe>`;
</script>

</body>
</html>
